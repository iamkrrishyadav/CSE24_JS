<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = 10;
        let b = 20;

    // AND (&&)
        if (a < 15 && b > 15) 
        {
            document.write("AND condition is TRUE<br>");
        } 
        else 
        {
            document.write("AND condition is FALSE<br>");
        }

    // OR (||)
        if (a > 15 || b > 15) {
            document.write("OR condition is TRUE<br>");
        }
        else 
        { 
        document.write("OR condition is FALSE<br>");
        }

    // NOT (!)
         if (!(a > b)) 
        {
            document.write("NOT condition is TRUE<br>");
        } 
        else 
        {
            document.write("NOT condition is FALSE<br>");
        } 
    </script>
</body>
</html>
