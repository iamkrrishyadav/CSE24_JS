<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        var num = 10;
        console.log(num);
        console.log(typeof(num));
        num = false;
        console.log(num);
        console.log(typeof(num));
        num = "Abhay Singh";
        console.log(num);
        console.log(typeof(num));
        num = null;
        console.log(num);
        console.log(typeof(num));
        num = undefined;
        console.log(num);
        console.log(typeof(num));
    </script>

</script>
</body>
</html>
