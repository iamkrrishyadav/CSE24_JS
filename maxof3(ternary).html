<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    let a = 5, b = 12, c = 9;
    if (a > b && a > c)
    {
        document.write("Max number is: " + a);
    }
    else if (b > a && b > c)
    {
        document.write("Max number is: " + b);    
    }    
    else
    {
        document.write("Max number is: " + c);
    }
    </script>
</body>
